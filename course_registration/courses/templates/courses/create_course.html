{% extends 'courses/base.html' %}

{% block content %}
<h1 class="text-center">Create New Course</h1>
<div class="card mt-4">
    <div class="card-body">
        <form method="POST" class="row g-3">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="col-12 text-center">
                <button type="submit" class="btn btn-success">Create Course</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
